<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IrisAnalytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IrisAnalytics</a>
            <button id="logout-button" class="btn btn-danger">Logout</button>
        </div>
    </nav>
    <div class="container mt-5">
        <form id="iris-form">
            <div class="row">
                <div class="col">
                    <label for="species">Species</label>
                    <select id="species" class="form-control">
                        <option value="setosa">Setosa</option>
                        <option value="versicolor">Versicolor</option>
                        <option value="virginica">Virginica</option>
                    </select>
                </div>
                <div class="col">
                    <label for="feature">Feature</label>
                    <select id="feature" class="form-control">
                        <option value="sepal length (cm)">Sepal Length (cm)</option>
                        <option value="sepal width (cm)">Sepal Width (cm)</option>
                        <option value="petal length (cm)">Petal Length (cm)</option>
                        <option value="petal width (cm)">Petal Width (cm)</option>
                    </select>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary mt-4">Submit</button>
                </div>
            </div>
        </form>
        <div id="histogram-plot" class="mt-5">
            <!-- Placeholder for the histogram -->
        </div>
        <div id="line-chart" class="mt-5">
            <!-- Placeholder for the line chart -->
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
